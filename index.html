<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google</title>

    <!-- Favorite icon -->
    <link rel="shortcut icon" href="week-1_Google/styling/google_favicon.ico">
    <!-- Font Awesome - for Icons -->
    <script src="https://use.fontawesome.com/b382a9eaec.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">

  </head>
  <body>
    <ul class="log-menu">
          <li class="log-menu__gmail">
            <a href="#" class="log-menu__text--link"><span>Gmail</span></a>
          </li>
          <li class="log-menu__images">
            <a href="#" class="log-menu__text--link"><span>Images</span></a>
          </li>
          <li class="log-menu__google-apps">
            <a href="#" class="log-menu__google-apps--link">Apps</a>
          </li>
          <a href="#">
            <li class="fa-stack fa-lg log-menu__bell-icon">
                <i class="fa fa-circle fa-stack-2x">
                  <i class="fa fa-bell fa-stack-1x fa-inverse"></i>
                </i>
            </li>
          </a>
          <a href="#">
            <li class="log-menu__profile-pic"><img class="log-menu__profile-pic--jpeg" src="https://arianzargaran.github.io/week-1_Google/images/profile.png" alt="Pictu" height="34px" width="34px">
            </li>
          </a>
        </ul>

        <div class="wrapper">
              <h1 class="wrapper--brand-name">
                <span class="wrapper--brand-name__G">G</span><!--
             --><span class="wrapper--brand-name__o">o</span><!--
             --><span class="wrapper--brand-name__O">o</span><!--
             --><span class="wrapper--brand-name__g">g</span><!--
             --><span class="wrapper--brand-name__l">l</span><!--
             --><span class="wrapper--brand-name__e">e</span>
              </h1>

        <div class="sarch-engine">
          <div class="search-engine__bar">
              <input type="text" class="search-engine__input"  placeholder="Search Google or type URL" autofocus>
              <a href="##" class="search-engine__bar--micro">
                <div class="search-engine__bar--msg">
                  <div class="search-engine__bar--arrow"></div>
                  <p class="search-engine__bar--txt">Search <br>by voice</p>
                </div>
             </a>
          </div>
          <div class="search-engine__buttons">
            <input id="input" type="submit" value="Google Search" class="submit search-engine__buttons--search"></input>
            <input type="submit" value="I'm Feeling Lucky" class="submit search-engine__buttons--lucky"></input>
          </div>
        </div>
        </div> <!--WRAPPER-->

        <div class="footer">
  <div class="footer__business">
    <a href="#" class="footer__business--advertising text--link"><span>Advertising</span></a>
    <a href="#" class="footer__business--business text--link"><span>Business</span></a>
    <a href="#" class="footer__business--about text--link"><span>About</span></a>
  </div>

  <div class="footer__legal">
    <a href="#" class="footer__legal--privacy text--link"><span>Privacy</span></a>
    <a href="#" class="footer__legal--terms text--link"><span>Terms</span></a>
    <a href="#" class="footer__legal--settings text--link"><span>Settings</span></a>
  </div>

  <!-- jQuery Core 3.2.1 CDN -->
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
    crossorigin="anonymous">
  </script>
  <script src="js/main.js"></script>
</body>
</html>
