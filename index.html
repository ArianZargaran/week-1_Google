<!DOCTYPE html>
<html>
  <head>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">

  <body>

    <ul class="log-menu">
      <a href="#"><li class="log-menu__gmail">Gmail</li></a>

<div class="sarch-engine">

</div>
