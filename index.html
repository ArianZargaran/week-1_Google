<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google</title>

    <!-- Favorite icon -->
    <link rel="shortcut icon" href="styling/google_favicon.ico">
    <!-- Font Awesome - for Icons -->
    <script src="https://use.fontawesome.com/9a77ea3aef.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">

  </head>
  <body>

    <ul class="log-menu">
          <li class="log-menu__gmail">
            <a href="#" class="text--link">Gmail</a>
          </li>
          <li class="log-menu__images">
            <a href="#" class="text--link">Images</a>
          </li>
          <li class="log-menu__google-apps">
            <a href="#" class="log-menu__google-apps--link"></a>
          </li>
          <a href="#">
            <li class="fa-stack fa-lg log-menu__bell-icon">
                <i class="fa fa-circle fa-stack-2x">
                  <i class="fa fa-bell fa-stack-1x fa-inverse"></i>
                </i>
            </li>
          </a>
          <a href="#">
            <li class="log-menu__profile-pic"><img class="log-menu__profile-pic--jpeg" src="images/Mario_Bros.jpg" alt="Profile picture" height="34px" width="34px">
            </li>
          </a>
        </ul>

        <div class="wrapper">
              <h1 class="wrapper--brand-name">
                <span class="wrapper--brand-name__G">G</span><!--
             --><span class="wrapper--brand-name__o">o</span><!--
             --><span class="wrapper--brand-name__oo">o</span><!--
             --><span class="wrapper--brand-name__g">g</span><!--
             --><span class="wrapper--brand-name__l">l</span><!--
             --><span class="wrapper--brand-name__e">e</span>
              </h1>

        <div class="sarch-engine">
              <input type="text" class="search-engine__bar">
              <div class="search-engine__buttons">
                <input type="submit" value="Google Search" class="submit search-engine__buttons--search"></input>
                <input type="submit" value="I'm Feeling Lucky" class="submit search-engine__buttons--lucky"></input>
              </div>
        </div>
        </div> <!--WRAPPER-->

        <div class="footer">
  <div class="footer__business">
    <a class="footer__business--advertising text--link">Advertising</a>
    <a class="footer__business--business text--link">Business</a></a>
    <a class="footer__business--about text--link">About</a></a>
  </div>

  <div class="footer__legal">
    <a class="footer__legal--privacy text--link">Privacy</a>
    <a class="footer__legal--terms text--link">Terms</a>
    <a class="footer__legal--settings text--link">Settings</a>
  </div>

</div>

  </body>
</html>
